<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Xacá</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/dashboard.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:700|Roboto:400,500" rel="stylesheet">

</head>

<body>
	<div class="app">

		<!-- Navbar -->
		<nav class="navbar navbar-expand navbar-light bg-white fixed-top">

			<!-- Navbar Logo -->
			<a class="navbar-brand nav__logo">
				<img src="icons/xaca-logo-color.svg" height="30" width="80" alt="">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Alternar navegación">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="mainNavbar">
				<ul class="navbar-nav mr-5">
					<li class="nav-item">

						<!-- Navbar Toggle Collapse -->
						<a href="#" class="button__toggle-dashboard">
							<img class="icons nav__cards" height="30" width="30" src="icons/cards.svg" alt="">
							<img class="icons nav__arrow-back" height="30" width="30" src="icons/arrow-back.svg" alt="">
						</a>
					</li>
				</ul>
				<br class="d-block d-md-none">

				<!-- Navbar Autocomplete -->
				<form autocomplete="off" class="form-inline navbar-nav my-2 my-lg-0 mr-auto">
					<img src="icons/lupa.svg" class="nav__search-icon" width="20" height="20" alt="">
					<input class="form-control autocomplete pl-5 mr-sm-2" type="search" placeholder="Buscá tu barrio" aria-label="Buscá tu barrio">
				</form>
				<button class="btn btn-primary d-none d-md-inline-block">Iniciar sesión</button>
			</div>
			
		</nav>

		<div class="dashboard container py-5 px-0 px-lg-3 px-xl-5">

			<!-- Post form -->
			<div class="post-story mx-3 mb-3 px-4 py-3">

				<!-- New post categories -->
				<form>
					<div class="form-group row mb-0">
						<label for="exampleInputEmail1" class="col-12 col-xl-2 col-form-label text-center text-xl-left">Publicar</label>
						<div class="col-12 col-xl-10 text-center text-xl-left">
							<a href="#noticia" class="btn btn-secondary post-story__button px-4 my-1 mr-2">Noticia</a>
							<a href="#evento" class="btn btn-secondary post-story__button px-4  my-1 mr-2">Evento</a>
							<a href="#reporte" class="btn btn-secondary post-story__button px-4 my-1 mr-2">Reporte</a>
			
						</div>
					</div>
				</form>

				<!-- New post form noticia -->
				<form class="post-story__form post-story__form--noticia d-none">
					<div class="form-group row my-3 text-left">
						<label for="url" class="col-sm-2 col-form-label">Enlace</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="url" placeholder="Pegá la URL de la noticia que querés compartir">
						</div>
					</div>
					<div class="preview">
						<img src="icons/loader.gif" width="30" height="30" class="preview__loader d-none mx-auto" alt="">
						<div></div>
					</div>
					<div class="text-right">
						<input type="submit" value="Cancelar" class="post-story__cancel-button btn btn-outline-primary">
						<input type="submit" value="Previsualizar" class="post-story__submit-button btn btn-primary">
					</div>
					
				</form>

				<!-- New post form evento -->
				<form class="post-story__form post-story__form--evento text-right d-none">
					<div class="form-group row mt-3 mb-0 text-left">
						<label for="titulo-evento" class="col-sm-2 col-form-label">Título</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="titulo-evento" name="titulo" maxlength="100">
							<small class="form-text text-muted text-right"></small>
						</div>
					</div>
					<div class="form-group row mt-3 mb-0 text-left">
						<label for="imagen-evento" class="col-sm-2 col-form-label">Imagen <small class="text-muted font-italic">opcional</small></label>
						<div class="col-sm-10">
							<input type="file" class="form-control-file" name="imagen" id="imagen-evento">
						</div>
					</div>
					<div class="form-group row mt-3 mb-0 text-left">
						<label for="descripcion-evento" class="col-sm-2 col-form-label">Descripción <small class="text-muted font-italic">opcional</small></label>
						<div class="col-sm-10">
							<textarea type="file" class="form-control" id="descripcion-evento" name="descripcion" maxlength="240"></textarea>
							<small class="form-text text-muted text-right"></small>
						</div>
					</div>
					<div class="form-group row mt-3 mb-0 text-left">
						<label for="fecha-evento" class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" id="fecha-evento" name="fecha">
							<small class="form-text text-muted text-right"></small>
						</div>
					</div>
					<div class="form-group row my-3 mb-0 text-left">
						<label for="hora-evento" class="col-sm-2 col-form-label">Hora</label>
						<div class="col-sm-10">
							<input type="time" class="form-control" id="hora-evento" name="hora">
							<small class="form-text text-muted text-right"></small>
						</div>
					</div>
					<input type="submit" value="Cancelar" class="post-story__cancel-button btn btn-outline-primary">
					<input type="submit" value="Ubicar" class="btn btn-primary post-story__submit-button">
				</form>

				<!-- New post form reporte -->
				<form class="post-story__form post-story__form--reporte text-right d-none">
					<div class="form-group row mt-3 mb-0 text-left">
						<label for="titulo-reporte" class="col-sm-2 col-form-label">Título</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="titulo-reporte" name="titulo" maxlength="100">
							<small class="form-text text-muted text-right"></small>
						</div>
					</div>
					<div class="form-group row mt-3 mb-0 text-left">
						<label for="descripcion-reporte" class="col-sm-2 col-form-label">Descripción <small class="text-muted font-italic">opcional</small></label>
						<div class="col-sm-10">
							<textarea type="file" class="form-control" id="descripcion-reporte" name="descripcion" maxlength="240"></textarea>
							<small class="form-text text-muted text-right"></small>
						</div>
					</div>
					<div class="form-group row mt-3 mb-0 text-left">
						<label for="imagen-reporte" class="col-sm-2 col-form-label">Imagen <small class="text-muted font-italic">opcional</small></label>
						<div class="col-sm-10">
							<input type="file" class="form-control-file" id="imagen-reporte" name="imagen">
						</div>
					</div>
					<div class="form-group row my-3 mb-0 text-left">
						<label for="tipo-reporte" class="col-sm-2 col-form-label">Tipo de reporte</label>
						<div class="col-sm-10">
							<select name="categoria" class="form-control" id="tipo-reporte" name="tipo">
								<option>Servicios: agua</option>
								<option>Servicios: luz</option>
								<option>Servicios: gas</option>
								<option>Problema vial</option>
								<option>Bache</option>
							</select>
							<small class="form-text text-muted text-right"></small>
						</div>
					</div>
					<input type="submit" value="Cancelar" class="post-story__cancel-button btn btn-outline-primary">
					<input type="submit" value="Ubicar" class="btn btn-primary post-story__submit-button">
				</form>
			</div>

			
			<div class="text-center my-5 py-5 d-flex flex-column justify-content-center align-items-center" id="no-neighbour-selected">
				<span class="h3 text-muted font-weight-light mx-5">Seleccioná tu barrio para ver <br class="d-none d-xl-block"> las historias más cercanas.</span>
				<div class="m-3">
					<a href="#" class="btn btn-primary button__focus-search m-2">Elegir mi ubicación</a>
					<a href="#" class="btn btn-secondary button__toggle-dashboard m-2">Navegar en el mapa</a>
				</div>
			</div>
		</div>

		<div class="map loading">
			<div class="map__nav">
				<a href="#noticias" class="button button--category button--noticias active"></a>
				<a href="#reportes" class="button button--category button--reportes active"></a>
				<a href="#eventos" class="button button--category button--eventos active"></a>
			</div>
			<div class="map__select-point d-none">
				Hacé click en el mapa con la posición deseada
			</div>
			<div id="map"></div>
		</div>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8oXiSBU_IwCglfAkh8b-FnnesQ7qxoyY&callback=initMap"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/map.js"></script>
</body>

</html>
